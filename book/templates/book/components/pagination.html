{% if page_obj.has_other_pages %}
    <ul class="list-unstyled bm-0 d-flex justify-content-between">
        {% if page_obj.has_previous %}
            <a href="?page={{ previous_page_number }}{% if request.GET.category %}&category={{ request.GET.category }}{% endif %}">前へ</a>
        {% else %}
            <li class="text-muted">&lt;&lt;前へ</li>
        {% endif %}
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}{% if request.GET.category %}&category={{ request.GET.category }}{% endif %}">次へ</a>
        {% else %}
            <li class="text-muted">次へ&gt;&gt;</li>
        {% endif %}
    </ul>
{% endif %}
